    <script>
            function showSelectedMovie(movieSrc) {
            if (movieSrc) {
                const moviePlayer = document.getElementById('moviePlayer');
                const movieTitle = document.getElementById('movieTitle');
                const videoElement = moviePlayer.querySelector('.movie-video');

                movieTitle.textContent = getMovieTitle(movieSrc);
                videoElement.src = movieSrc;
                moviePlayer.style.display = 'block';
            }
        }

        function hideMoviePlayer() {
            const moviePlayer = document.getElementById('moviePlayer');
            const videoElement = moviePlayer.querySelector('.movie-video');
            videoElement.pause();
            moviePlayer.style.display = 'none';
        }

        function getMovieTitle(movieSrc) {
            // Extract the movie title from the file name or URL
            const parts = movieSrc.split('/');
            const filename = parts[parts.length - 1];
            const title = filename.split('.')[0];
            return title.replace(/_/g, ' '); // Replace underscores with spaces
        }
    </script>
